<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>social panel</title>
    <link rel="stylesheet" type="text/css" href="css/social.css">
    <script src="js/social.js" async></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<!--СОЦИАЛЬНАЯ ПАНЕЛЬ-->
<div class="social">
    <div class="button"><a href="https://www.facebook.com/football24.ua" target="_blank">
        <div class="icon"><i class="fab fa-facebook-f"></i></div>
        <div class="text">50</div>
    </a></div>
    <div class="button"><a href="https://twitter.com/football24tv" target="_blank">
        <div class="icon"><i class="fab fa-twitter"></i></div>
        <div class="text"></div>
    </a></div>
    <div class="button"><a href="" target="_blank">
        <div class="icon"><i class="fab fa-youtube"></i></div>
        <div class="text">135</div>
    </a></div>
    <div class="button"><a href="" target="_blank">
        <div class="icon"><i class="far fa-envelope"></i></div>
        <div class="text"></div>
    </a></div>
</div>
<!--ФОРМА ВХОДА-->
<div class="conteiner">
    <img src="images/man.png">
    <form>
        <div class="field">
            <input type="text" name="username" placeholder="Введите имя">
        </div>
        <div class="field">
            <input type="password" name="password" placeholder="Введите пароль">
        </div>
                <input class="submit" type="submit" name="submit" value="ВОЙТИ"><br>
            <a href="#">Восстановить пароль</a>
    </form>
    <div class="soc">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-telegram-plane"></i>
        <i class="fab fa-viber"></i>
    </div>
</div>
<!--ПАНЕЛЬ ПОИСКА-->
<div class="bar">
    <a href="#">Головна</a>
    <a href="#">Новини</a>
    <a href="#">Контакти</a>
    <div class="search">
        <form>
        <input type="text" name="search" placeholder="Search...">
        <button type="submit" name="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
</div>
<!--<div class="loader"></div>-->
<div class="star">
<h2>Оцените пожалуйста наше приложение</h2>
    <span>Rating</span>
<i class="fas fa-star"></i>
<i class="fas fa-star"></i>
<i class="fas fa-star"></i>
<i class="fas fa-star"></i>
<i class="fas fa-star"></i>
    <div class="overlay"></div>
</div>
</body>
</html>
